# Keybindings
# Leader + N => Navigate between panes
# Leader + % => New vertical pane
# Leader + " => New horizontal pane


unbind r
bind r \
  source ~/.config/tmux/tmux.conf \;\
  display 'Reloaded tmux config'

unbind \%
bind-key \\ split-pane -h

unbind \"
bind-key - split-pane -v

unbind C-b
set -g prefix C-s
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top
set-option -g pane-border-format " [ ###P #T ] "

set-window-option -g automatic-rename on
set-option -g set-titles on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Make the status line more pleasant.
set -g status-left ""
# set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] window: #W | session: #S '

# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 100

# plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
