# Keybindings
# Leader + N => Navigate between panes
# Leader + % => New vertical pane
# Leader + " => New horizontal pane


unbind r
bind r \
  source ~/.config/tmux/tmux.conf \;\
  display 'Reloaded tmux config'

unbind \%
bind-key \\ split-pane -h

unbind \"
bind-key - split-pane -v

unbind C-b
set -g prefix C-s
set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top
set-option -g pane-border-format " [ ###P #T ] "

set-window-option -g automatic-rename on
set-option -g set-titles on
set-option -g status "on"
set-option -g status-style bg=colour237,fg=colour223
set-window-option -g window-status-style bg=colour214,fg=colour237
set-window-option -g window-status-activity-style bg=colour237,fg=colour248
set-window-option -g window-status-current-style bg=red,fg=colour237

set-option -g pane-active-border-style fg=colour214
set-option -g pane-border-style fg=colour239
set-option -g display-panes-active-colour colour1
set-option -g display-panes-colour colour237

set-window-option -g clock-mode-colour colour109

set -g base-index 1
set -g pane-base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'

# Make the status line more pleasant.
set -g status-left ""
# set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_teal}] window: #W | session: #S '

# Ensure that everything on the right side of the status line
# is included.
set -g status-right-length 150
set -g status-left-length 30

set-option -g status-left "\
#[fg=colour7, bg=colour241]#{?client_prefix,#[bg=colour167],} ‚ùê #S \
#[fg=colour241, bg=colour237]#{?client_prefix,#[fg=colour167],}ÓÇ∞#{?window_zoomed_flag, üîç,}"

set-window-option -g status-right "\
#[fg=colour214, bg=colour237] ÓÇ≤\
#[fg=colour246, bg=colour237] ÓÇ≥ %b %d '%y\
#[fg=colour109] ÓÇ≥ %H:%M \
#[fg=colour248, bg=colour239]
"

set-window-option -g window-status-current-format "\
#[fg=colour237, bg=colour214]ÓÇ∞\
#[fg=colour239, bg=colour214] #I* ÓÇ±\
#[fg=colour239, bg=colour214, bold] #W \
#[fg=colour214, bg=colour237]ÓÇ∞"

set-window-option -g window-status-format "\
#[fg=colour237,bg=colour239,noitalics]ÓÇ∞\
#[fg=colour223,bg=colour239] #I ÓÇ±\
#[fg=colour223, bg=colour239] #W \
#[fg=colour239, bg=colour237]ÓÇ∞"

# plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
